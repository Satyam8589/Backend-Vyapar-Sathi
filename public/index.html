<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyapar Sathi API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Glowing Bulb */
        .bulb {
            width: 80px;
            height: 80px;
            background: #ffd700;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.5),
                0 0 90px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.5),
                    0 0 90px rgba(255, 215, 0, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 1),
                    0 0 80px rgba(255, 215, 0, 0.7),
                    0 0 120px rgba(255, 215, 0, 0.5);
            }
        }

        h1 {
            color: #1e3c72;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .status-message {
            color: #28a745;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1e3c72;
        }

        .info-label {
            color: #6c757d;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #1e3c72;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Glowing Bulb -->
        <div class="bulb">ðŸ’¡</div>

        <!-- Main Message -->
        <h1>Backend Vyapar Sathi API is Working and serving requests</h1>
        <p class="status-message">âœ“ System is operational and ready</p>

        <!-- Info Grid -->
        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">Version</div>
                <div class="info-value">v1.0.0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Database</div>
                <div class="info-value">Connected</div>
            </div>
        </div>
    </div>
</body>

</html>
