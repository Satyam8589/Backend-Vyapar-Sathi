name: Backend CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Commit Tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ env.TAG }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ env.TAG }} \
                     ${{ secrets.DOCKER_USERNAME }}/inventory-backend:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/inventory-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ env.TAG }}
            docker stop inventory-app || true
            docker rm inventory-app || true
            docker run -d \
              --name inventory-app \
              -p 127.0.0.1:5000:5000 \
              --restart unless-stopped \
              --memory="700m" \
              --cpus="0.8" \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              --env-file ~/app/.env \
              ${{ secrets.DOCKER_USERNAME }}/inventory-backend:${{ env.TAG }}
